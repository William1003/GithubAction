name: GithubAction CI-Test
on: push

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - run: |
          java -version
          javac -version
          mvn -v
          mvn -B package --file pom.xml
          echo "-----Build Project-----"
          mvn compile

  test:
    name: Test Project
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "-----Test Begin-----"
          mvn test